<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name='viewport' content='width=device-width, initial-scale=1'/>
    <title>Поиск по названию месяца</title>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>-->
    <script src="/js/angular.min.js"></script>
    <script src="/js/search.js"></script>
    <style type="text/css">
        .centerLayer {
            margin-left: 15%;
            width: 40%;
            padding: 10px;
        }
        button {
            padding: 5px 15px;
            background: #ccc;
            cursor: pointer;
            border-radius: 5px;
            margin: 0;
            width: 30%;
        }
        #err {
            color: red;
        }
        input {
            width: 60%;
        }
    </style>
</head>
<body ng-app="search" ng-controller="SearchController">
<form class="centerLayer" method='GET'>
    <div ng-show="isSearchError" id="err">
        <strong>Error!</strong> {{errorMessage}}
    </div>
    <div class="input-group">
        <input type="text" name='month_name' ng-model="month_name" placeholder="Введите название месяца" /> <br />
        <button type="submit" name="btnSearch" ng-click="search(month_name)">
            Найти
        </button>

    </div>
</form>
<div ng-show="dList.length > 0" class='centerLayer' style="width: 60%">
    <h2 align='center'>Нашлось </h2>
    <table id="ledgerTable" border="1" width="100%" >
        <tr>
            <th>номер</th>
            <th>месяц</th>
            <th>показатель воды</th>
            <th>показатель эл-ва</th>
        </tr>
        <tr ng-repeat="ledger in dList">
            <td>{{ledger.num}}</td>
            <td>{{ledger.month_name}}</td>
            <td>{{ledger.water}}</td>
            <td>{{ledger.electricity}}</td>
        </tr>
    </table>
</div>
<div class="centerLayer">
    <div id="block">
        <button type="button" onclick="location.href='ledger'">
            Назад
        </button>
    </div>
</div>
</body>
</html>
